{% extends 'tasks/layout.html' %}
{% block body %}
    <h1>Add Task</h1>
    <form method="post" action="{% url 'tasks:add' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <a href="{% url 'tasks:index' %}">View Tasks</a>
{% endblock body %}
